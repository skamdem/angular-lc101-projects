<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p *ngIf = "chores.length > finishedChores.length" style="color:green">"Work harder!"</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img src="{{trophyImage}}" *ngIf ="(chores.length 
    === 0) || (finishedChores.length - chores.length >= 3); else noAllowance"/>
    <ng-template #noAllowance>
        <p>No allowance yet</p>
    </ng-template>
</div>
<hr>
<h1  *ngIf ="(chores.length 
=== 0) && (finishedChores.length >= 4); else alternateDisplay">Ice cream treat</h1>
<ng-template #alternateDisplay>
    <h3 style="color:green">To earn an ice cream treat:</h3>
    <p style="color:green; text-align:center">The chores list must be empty.<br>The Done list must have at least 4 items.</p>
</ng-template>
